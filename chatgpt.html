<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .title {
      width: 100%;
      background-color: black;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
      text-align: right;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: flex-end;
    }
    
    nav li {
      margin-right: 15px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ddd;
    }

    .chat-container {
      width: 350px;
      max-width: 100%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
    }

    .user-message {
      background-color: #cce5ff;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #d1e7dd;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="title">
    <h4>CHAT PAGE</h4>
    <nav>
      <ul>
        <li><a href="honepage.html">Home</a></li>
        <li><a href="homepage.html">Predictions</a></li>
        <li><a href="#">Chat</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const messageText = userInput.value.trim();

      if (messageText === '') return;

      // Add user message to the chat box
      addMessage(messageText, 'user-message');

      // Clear the input field
      userInput.value = '';

      // Fetch response from OpenAI API
      try {
        const botResponse = await fetchBotResponse(messageText);
        addMessage(botResponse, 'bot-message');
      } catch (error) {
        console.error('Error fetching bot response:', error);
        addMessage("Sorry, I couldn't retrieve a response.", 'bot-message');
      }
    }

    function addMessage(text, className) {
      const chatBox = document.getElementById('chat-box');
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.innerText = text;
      chatBox.appendChild(message);

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Function to call the OpenAI API and get a response
    async function fetchBotResponse(userMessage) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer YOUR_API_KEY`  // Replace with your actual API key
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo", 
          messages: [{ role: "user", content: userMessage }]
        })
      });

      if (!response.ok) {
        throw new Error("API request failed");
      }

      const data = await response.json();
      return data.choices[0].message.content || "No response from bot"; // Adjust according to your API's response structure
    }
  </script>
</body>
</html>
